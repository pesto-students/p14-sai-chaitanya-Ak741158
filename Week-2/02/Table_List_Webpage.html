<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>HTML Tables and List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
    </head>
    <body>
        <h1>HTML Table</h1>
        <p>
            <table border="1">
                <tr><td colspan="4">1</td></tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </p>
        <h1>HTML Lists</h1>
        <ol>
            <li>Desktop</li>
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
            <li>Mobile</li>
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </ol>
    </body>
</html>
