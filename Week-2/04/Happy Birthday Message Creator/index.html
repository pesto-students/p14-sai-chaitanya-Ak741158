<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Message Creator</title>
    <style>
      label {
        display: inline-block;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday Message Creator</h1>
    <form action="" method="post" autocomplete="off">
      <div>
        <label for="msg">Message: </label>
        <input type="text" id="message" value="Happy Birthday!" />
      </div>
      <div>
        <label for="email">Email address: </label>
        <input
          type="email"
          id="email"
          placeholder="abc@xyz.com"
          pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*"
        />
      </div>
      <div>
        <label for="date">Date to send: </label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">Message color: </label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="blinks">Number of blinks: </label>
        <input type="number" value="0" min="0" max="10" />
      </div>
      <div>
        <label for="volume">Music volume: </label>
        <input type="range" value="20" min="0" max="50" />
      </div>
      <div>
        <input type="submit" value="Send Birthday Message" />
      </div>
    </form>
  </body>
</html>
