<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Restaurant Review</h1>
    </header>
    <nav>
      <a href="./index.html" id="navs">Home</a>
      <a href="./review.html" id="navs">Add review</a>
      <a href="./about.html" id="navs">About</a>
    </nav>
    <main>
      <h2>Add Review</h2>
      <form action="" method="post" autocomplete="off">
        <div id="form">
          <label for="name">Name: </label>
          <input type="text" name="name" />
        </div>

        <div id="form">
          <label for="res">Restaurant: </label>
          <select name="res">
            <option value="msc">Main Street Cafe</option>
            <option value="gh">Greek House</option>
          </select>
        </div>

        <div id="form">
          <label for="date">Date of visit: </label>
          <input type="date" name="date" />
        </div>

        <div id="form">
          <label for="rate">Rating: </label>
          <input type="number" value="3" min="1" max="5" />
        </div>

        <div id="form">
          <label for="det">Details: </label>
          <textarea id="about" cols="50" rows="3"></textarea>
        </div>

        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
    <footer>&copy; 2023 Restaurant Review</footer>
  </body>
</html>
